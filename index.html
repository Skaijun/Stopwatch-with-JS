<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <div class="stopwatch__wrap">
                <div class="digits__wrap">
                    <div class="digits hours">

                    </div>
                    <div class="digits divide">:</div>
                    <div class="digits minutes">

                    </div>
                    <div class="digits divide">:</div>
                    <div class="digits seconds">

                    </div>
                    <div class="digits divide">:</div>
                    <div class="digits m-seconds">

                    </div>
                </div>
                <div class="btns__wrap">
                    <button class="btn-watch" id="play">play</button>
                    <button class="btn-watch" id="hold">hold</button>
                    <button class="btn-watch" id="stop">stop</button>
                    <button class="btn-watch" id="lap">lap</button>
                    <button class="btn-watch" id="reset">reset</button>
                </div>
            </div>
            <div class="stopwatch-laps">
                <ol class="stopwatch-laps-list"></ol>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
