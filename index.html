<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <div class="stopwatch__wrap">
                <div class="digits__wrap">
                    <div class="hours">
                        00
                    </div>
                    <div class="divide">:</div>
                    <div class="minutes">
                        00
                    </div>
                    <div class="divide">:</div>
                    <div class="seconds">
                        00
                    </div>
                    <div class="divide">:</div>
                    <div class="m-seconds">
                        000
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
